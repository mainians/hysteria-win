name: Backup
on:
  schedule:
    - cron: "10 10 1-31/2 * *"
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check and release
        run: |
            rm -fr *
            sudo apt update
            sudo apt install upx git -y
            sudo snap install go --classic
            git clone -b master https://github.com/HyNetwork/hysteria hysteria-core> /dev/null
            cd hysteria-core/cmd
            GOOS=windows GOARCH=amd64 go build -o $GITHUB_WORKSPACE/hysteria.exe -trimpath -ldflags "-s -w -buildid="
            GOOS=windows GOARCH=amd64 go build -o $GITHUB_WORKSPACE/whysteria.exe -trimpath -ldflags "-s -w -H windowsgui -buildid="
            cd $GITHUB_WORKSPACE
            rm -rf hysteria-core
            upx --best *
            mkdir -p .github/workflows
            wget -qO .github/workflows/Backup.yml https://github.com/${{ github.repository }}/raw/main/.github/workflows/Backup.yml &> /dev/null
            git config --global init.defaultBranch main
            git init
            git add .
            git config user.name "googleians"
            git config user.email "77716481+googleians@users.noreply.github.com"
            git commit -m "hysteria windows amd64 binary"
            git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
            git push origin main --force
